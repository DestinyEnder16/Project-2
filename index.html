<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A web app designed to help you keep track of your daily exercise"
    />
    <title>Mapty</title>

    <link rel="icon" type="image/png" href="/assets/icon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />

    <script defer src="script.js"></script>

    <script
      defer
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
  </head>
  <body>
    <main class="app">
      <section class="sidebar">
        <img src="/assets/logo.png" alt="App's Logo" class="app-logo" />
        <form class="input-form hidden" autocomplete="off">
          <div>
            <label for="activity">Activity</label>
            <select id="activity" required>
              <option></option>
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>

          <div>
            <label for="time" class="label">Duration</label>
            <input
              type="number"
              id="time"
              placeholder="minutes"
              min="1"
              required
            />
          </div>

          <!-- <div>
            <label for="speed" class="label">Speed</label>
            <input type="number" id="speed" placeholder="km/h" required />
          </div> -->

          <button type="submit" class="form__btn">OK</button>
        </form>

        <ul class="workout-list"></ul>
      </section>

      <div id="map"></div>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
